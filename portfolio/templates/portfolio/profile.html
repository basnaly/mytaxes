{% extends "portfolio/layout.html" %}

{% block body %}

    <div class="d-flex flex-column align-items-center">

        <div class="mt-3 ">
            Your username: 
            <span class="fw-bold ms-2">{{ user.username }}</span>
        </div>

        <form action="{% url 'profile' %}" method="post" class="container d-flex flex-column align-items-center m-4">
            {% csrf_token %}
            
            <div class="grid-2-columns">
                {{ form }}
            </div>

            <button class="btn mt-4" type="submit">Submit</button>
        </form>
    </div>
           
{% endblock %}
